# config.yml

backend:
  name: git-gateway
  branch: master
media_folder: 'assets/uploads'
collections:
  - name: 'sermons'
    label: 'Sermons'
    folder: '_sermons/'
    slug: sermon-{{year}}{{month}}{{day}}
    fields:
      - { name: Title, label: title, widget: string }
      - { name: Description, widget: markdown }
      - { name: UUID, label: uuid, widget: string }
      - { name: Date, label: pubdate, widget: datetime }
