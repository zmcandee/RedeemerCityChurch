# config.yml

backend:
  name: github
  repo: zmcandee/RedeemerCityChurch
  branch: master
  base_url: https://script.google.com/macros/s/AKfycbwuVtIKzFuBmZS1UMMHnbFFmX_A_St3lhfS5GjCihPeTSgfeHI/exec
media_folder: 'assets/uploads'
collections:
  - name: 'sermons'
    label: 'Sermons'
    folder: '_sermons/'
    slug: sermon-{{year}}{{month}}{{day}}
    fields:
      - { name: Title, label: title, widget: string }
      - { name: Description, widget: markdown }
      - { name: UUID, label: uuid, widget: string }
      - { name: Date, label: pubdate, widget: datetime }
