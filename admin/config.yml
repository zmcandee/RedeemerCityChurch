# config.yml

backend:
  name: github
  repo: zmcandee/RedeemerCityChurch
  branch: master
  base_url: https://gh-oauth-gateway.appspot.com
media_folder: 'assets/uploads'
collections:
  - name: 'sermons'
    label: 'Sermons'
    folder: '_sermons/'
    create: true
    slug: sermon-{{year}}{{month}}{{day}}
    fields:
      - { name: Title, label: title, widget: string }
      - { name: URL, label: link, widget: string }
      - { name: UUID, label: uuid, widget: string }
      - { name: Date, label: pubdate, widget: datetime }
      - { name: Description, label: content, widget: markdown }
